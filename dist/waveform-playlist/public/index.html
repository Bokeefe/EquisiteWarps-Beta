<div style="width:auto">
  <div class="container" id="picker" style="display:none">
    <h3 id="user"></h3>

      <form class="form-horizontal">
        <div class="form-group">
          <div id="dropdown">
            <select id="warps">
            </select>

        <div class="form-group">
          <label class="control-label col-sm-2" for="warpname">Create New Project/Warp:</label>

        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="submit3" type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>

  <div class="container" id="page">
    <div id="xusername" class="alert alert-danger" style="visibility: hidden;">
      <strong>Hey!</strong> Invalid Username or Password
    </div>
    <h1>Login</h1>
    <div class="row">
      <div class="container">
          <form class="form-horizontal">
              <div class="form-group">
                <!-- <label for="name">Name/CallSign/Band/Group/AKA:</label>
                <input type="text" class="form-control" id="name"> -->
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
                <button id="submit" type="button" class="btn btn-default btn-block">Submit</button>
            </div>
          </form>
        </div>
    </div>
    <h1>Register</h1>
    <div class="row">
      <div class="container" id="rego">
          <form class="form-horizontal">
              <div class="form-group">
                <label for="name">Name/CallSign/Band/Group/AKA:</label>
                <input type="text" class="form-control" id="name2">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email2">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password2">
                <button id="submit2" type="button" class="btn btn-default btn-block">Submit</button>
            </div>
          </form>
        </div>
    </div>
  </div>


  <div class="container" id="main" style="display:none; ">
    <div class="wrapper">
      <article class="post">
        <header class="post-header">
          <!-- <span id="user">User</span> -->

          <!-- <form>
            <label>Master Volume: <input type="range" min="0" max="100" value="100"
              class="master-gain input-small form-control"></label>
          </form> -->
        </header>
        <div class="post-content">
          <div id="top-bar" class="playlist-top-bar">
            <div class="playlist-toolbar">
              <div class="btn-group">
                <span class="btn-pause btn btn-default">
                  <i class="fa fa-pause"></i>
                </span>
                <span class="btn-play btn btn-default">
                  <i class="fa fa-play"></i>
                </span>
                <span class="btn-stop btn btn-default">
                  <i class="fa fa-stop"></i>
                </span>
                <span class="btn-rewind btn btn-default">
                  <i class="fa fa-fast-backward"></i>
                </span>
                <span class="btn-fast-forward btn btn-default">
                  <i class="fa fa-fast-forward"></i>
                </span>
              </div>
              <div class="btn-group">
                <span title="zoom in" class="btn-zoom-in btn btn-default">
                  <i class="fa fa-search-plus"></i>
                </span>
                <span title="zoom out" class="btn-zoom-out btn btn-default">
                  <i class="fa fa-search-minus"></i>
                </span>
              </div>
              <div class="btn-group btn-playlist-state-group">
                <span class="btn-cursor btn btn-default active" title="select cursor">
                  <i class="fa fa-headphones"></i>
                </span>
                <span class="btn-select btn btn-default" title="select audio region">
                  <i class="fa fa-italic"></i>
                </span>
                <span class="btn-shift btn btn-default" title="shift audio in time">
                  <i class="fa fa-arrows-h"></i>
                </span>
                <span class="btn-fadein btn btn-default" title="set audio fade in">
                  <i class="fa fa-long-arrow-left"></i>
                </span>
                <span class="btn-fadeout btn btn-default" title="set audio fade out">
                  <i class="fa fa-long-arrow-right"></i>
                </span>
              </div>
  <!--     <div class="btn-group btn-fade-state-group">
              <span class="btn btn-default btn-logarithmic active">logarithmic</span>
              <span class="btn btn-default btn-linear">linear</span>
              <span class="btn btn-default btn-exponential">exponential</span>
              <span class="btn btn-default btn-scurve">s-curve</span>
            </div> -->
            <div class="btn-group btn-select-state-group">
              <span class="btn-loop btn btn-default disabled" title="loop a selected segment of audio">
                <i class="fa fa-repeat"></i>
              </span>
              <span title="keep only the selected audio region for a track"
                    class="btn-trim-audio btn btn-default disabled">Trim</span>
            </div>
            <div class="btn-group">
          <span title="delete last track" class="btn-delete-track btn btn-default" id="delete">
            <i class="fa fa-times"></i> Last <i class="fa fa-music" aria-hidden="true"></i>
          </span>
          <span title="Log out" class="btn-new-track btn btn-default" id="logout">
            <i class="fa fa-log-out"></i> Logout
          </span>
          <span title="chopper" class="btn-chopper btn btn-default" id="chopper"><i class="fa fa-bolt" aria-hidden="true"></i> </span>
        </div>
        <!--     <div class="btn-group">

        <span title="Prints playlist info to console"
              class="btn btn-info">Print</span>
        <span title="Clear the playlist's tracks" class="btn btn-clear btn-danger">Clear</span>
      </div> -->
      <div class="btn-group">
        <span title="Download the current work as Wav file" class="btn btn-download btn-danger">
          <i class="fa fa-download"></i>
        </span>
      </div>
    </div>
  </div>

  <div id="playlist"></div>
  <div class="playlist-bottom-bar">

    <div>
      <div class="row">
        <div class="col-xs-12">

       <tbody>

           <td>Track Count</td>
           <td>1</td>
